  <div class="setting modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog"
    id="setting">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Update Password</h1>
          <!-- <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>

        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="pswd form-floating mb-3">
              <input type="password" class="pswd form-control rounded-3" id="oldpswd" placeholder="Old Password">
              <label for="floatingPassword">Old Password</label>
              <a href="">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>
            </div>
            <div class="pswd form-floating mb-3">
              <input type="password" class="pswd form-control rounded-3" id="newpswd" placeholder="New Password">
              <label for="floatingPassword">New Password</label>
              <a href="">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>
            </div>
            <input type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-light" id="changepswd" value="Update">
            <div class="text-body-secondary" id="result1">*</div>

          </form>
        </div>
      </div>
    </div>
